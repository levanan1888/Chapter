<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#grad1)" rx="8"/>
  
  <!-- Book icon -->
  <g transform="translate(90, 140)">
    <rect x="0" y="0" width="20" height="30" fill="white" fill-opacity="0.9" rx="2"/>
    <rect x="3" y="3" width="14" height="24" fill="url(#grad1)" rx="1"/>
    <line x1="6" y1="10" x2="14" y2="10" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="6" y1="12" x2="12" y2="12" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="6" y1="14" x2="14" y2="14" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="6" y1="16" x2="11" y2="16" stroke="white" stroke-width="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">No Cover</text>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white" fill-opacity="0.9">Image</text>
</svg>
